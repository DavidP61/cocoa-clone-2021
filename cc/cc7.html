<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>You Are Awesome!</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="cc7.css" />
  </head>

  <body>
    <div class="music-layout">
      <div class="music__box">
        <div class="music__top-bar">
          <i class="fas fa-arrow-left"></i>
          <i class="fas fa-search"></i>
        </div>
        <div class="playlist">
          <div class="playlist__img">
            <img
              class="playlist__img__img"
              src="https://lh3.googleusercontent.com/52poICQnaNnU8bbDKVGFkHYu2sdtk7903qaOHPb6p7uXKoyFnRdupxfEpnvyXFkWbC9VT9AYOuNJdCwK=w544-h544-l90-rj"
            />
          </div>
          <div class="playlist__title">
            <h2 class="playlist__maintitle">Dudu's Playlist</h2>
            <p class="playlist__subtitle">Pop, R&B</p>
          </div>
          <div class="playlist__btn">
            <div class="playlist__2btn">
              <div id="btn-left">Shuffle</div>
              <div id="btn-right"><i class="fas fa-heart"></i> 198,293</div>
            </div>
          </div>
        </div>
      </div>
      <div class="music-list">
        <div class="song">
          <img
            src="https://lh3.googleusercontent.com/WOn9Zj1BaG65bViHigmklhb0v6TrdDwd7emQ-6ivd1dd7LmNQSNyUzVgz6PJNqbqvV2PWa6kGqghfVOQ=w544-h544-l90-rj"
            class="song__img"
          />
          <div class="song__text">
            <h6 class="playlist__name">Dudu's Playlist</h6>
            <h3 class="song__name">foolish love</h3>
          </div>
          <div class="song__elipsis">
            <i class="fas fa-ellipsis-v"></i>
          </div>
        </div>
        <div class="song">
          <img
            src="https://lh3.googleusercontent.com/TK-09E9wZOUk84ktqwb-zNBXfnY3Z927d3fpJ3ObwwOyREKzjAQMMYx0pGSjVAAV2zpRJDpDAavlAPSz=w544-h544-l90-rj"
            class="song__img"
          />
          <div class="song__text">
            <h6 class="playlist__name">Dudu's Playlist</h6>
            <h3 class="song__name">Se√±orita</h3>
          </div>
          <div class="song__elipsis">
            <i class="fas fa-ellipsis-v"></i>
          </div>
        </div>
        <div class="song">
          <img
            src="https://lh3.googleusercontent.com/-JqvsdsCIkRxHZwd14bU7rZ9qZbtlc6kEqa-CIuKlzFOjVGqVdqHpAFzyQiy5aLVoW55bBhki6ZtraYp=w544-h544-l90-rj"
            class="song__img"
          />
          <div class="song__text">
            <h6 class="playlist__name">Dudu's Playlist</h6>
            <h3 class="song__name">Bad</h3>
          </div>
          <div class="song__elipsis">
            <i class="fas fa-ellipsis-v"></i>
          </div>
        </div>
      </div>
      <div class="now-running">
        <div class="running-box">
          <div class="running__name">
            <h6 class="running__playlist">Dudu's playlist</h6>
            <h3 class="running__song">Bad Habits</h3>
          </div>
          <div class="nowrunning-btn">
            <i class="fas fa-step-backward"></i><i class="fas fa-pause"></i
            ><i class="fas fa-step-forward"></i>
          </div>
        </div>
      </div>
    </div>
    <div class="music-layout2">
      <div class="nowmusic__box">
        <div class="nowmusic__top-bar">
          <i class="fas fa-arrow-left"></i>
          <i class="fas fa-ellipsis-v"></i>
        </div>
        <div class="nowmusic__album">
          <img
            src="https://lh3.googleusercontent.com/oMQCwmwQpCYlQQ98zYxj6WGvV6oZ6lVW4NnFSElyUlNDPG6zHb9C6oAmJpid2sg8q6rQLXSlBt9upRU=w544-h544-l90-rj"
            class="nowmusic__img"
          />
        </div>
        <div class="nowmusic__title">
          <h2 class="nowmusic__maintitle">Honey</h2>
          <h6 class="nowmusic__subtitle">Johnny Balik</h6>
        </div>
        <div class="nowplaying">
          <div class="nowplaying__time">
            <span>1:09</span>
            <span>3:57</span>
          </div>
          <div class="playing__line">
            <div class="playing__already"></div>
            <div class="playing__bar">
              <i class="fas fa-circle fa-xs"></i>
            </div>
          </div>
        </div>
        <div class="now-btn">
          <div class="re-btn"><i class="fas fa-retweet"></i></div>
          <div class="back-btn"><i class="fas fa-step-backward fa-2x"></i></div>
          <div class="play-btn"><i class="fas fa-play-circle fa-4x"></i></div>
          <div class="forward-btn">
            <i class="fas fa-step-forward fa-2x"></i>
          </div>
          <div class="shuffle-btn"><i class="fas fa-random"></i></div>
        </div>
      </div>
    </div>
  </body>
</html>
