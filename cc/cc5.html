<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>You Are Awesome!</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="cc5.css" />
  </head>
  <body>
    <div class="status-bar">
      <i class="fas fa-times fa-2x"></i>
      <h2>Playlist</h2>
      <span></span>
    </div>

    <div class="album">
      <img
        src="https://i.ytimg.com/an/HeOpRzcqKrE/13901495562002645460_mq.jpg?v=60d9bb44"
        class="playlist__img"
      />
      <div class="album__title">
        <h1>Random Love</h1>
        <span>by Divay Kappor</span>
      </div>
    </div>

    <div class="button-box">
      <div class="button-box__column">
        <i class="fas fa-play"></i>
        <span>play</span>
      </div>
      <div class="button-box__column">
        <i class="far fa-heart"></i>
      </div>
      <div class="button-box__column">
        <i class="fas fa-plus"></i>
      </div>
    </div>

    <ul class="song-list">
      <li>
        <div class="song-list__box orange"></div>
        <div class="song-list__album">
          <h2>Matargasti</h2>
          <span>Mohit Chauhan</span>
        </div>
      </li>
      <li>
        <div class="song-list__box pink"></div>
        <div class="song-list__album">
          <h2>Attitude</h2>
          <span>Lewis Ofman - Attitude</span>
        </div>
      </li>
      <li>
        <div class="song-list__box blue"></div>
        <div class="song-list__album">
          <h2>Try Everthing</h2>
          <span>Shakira - Zootopia</span>
        </div>
      </li>
      <li>
        <div class="song-list__box green"></div>
        <div class="song-list__album">
          <h2>Sunflower</h2>
          <span>Joseph Vincent - Sunflower</span>
        </div>
      </li>
    </ul>
  </body>
</html>
